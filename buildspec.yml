version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Build phase...
      - npm run build || echo "No build script defined"

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - appspec.yml
    - index.js
    - print.js
    - package.json
    - backendreact.js
    - knexfile.js
    - migrations/**/* 
    - seeds/**/*      
    - scripts/**/*